version: "3.1"
services:

    mariadb:
      image: mariadb:10.1
      container_name: freescout-mariadb
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=PASSWORD
        - MYSQL_DATABASE=freescout
        - MYSQL_USER=freescout
        - MYSQL_PASSWORD=PASSWORD
      ports:
        - "8891:3306"

   phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: freescout-phpmyadmin
      environment:
      - PMA_USER=freescout
      - PMA_PASSWORD=PASSWORD
      links:
      - mariadb:db

    webserver:
      image: nginx:alpine
      container_name: freescout-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "80:80"
       - "443:443"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: freescout-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.2/fpm/conf.d/99-overrides.ini

